---
  rules:
    # disable some rules for test
    no-console: 0
    no-magic-numbers: 0
    no-unused-vars: [2, { args: "none", caughtErrors: "none" }]

    global-require: 0
    object-property-newline: 1
    id-length: 0
    max-statements: [1, { max: 50 }] 

    # ECMAScript 6
    prefer-reflect: 0
